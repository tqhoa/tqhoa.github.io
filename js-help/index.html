<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>JS Object</title>
    <link rel="stylesheet" href="css/jquery.treeview.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery.treeview.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#object .li1").load("object/number-obj.html");
            $("#object .li2").load("object/array-obj.html");
            $("#object .li3").load("object/str-obj.html");
            $("#object .li4").load("object/math-obj.html");
            $("#object .li5").load("object/boolean-obj.html");
            $("#object .li6").load("object/date-obj.html");
            $("#object .li7").load("object/regexp-obj.html");
            $("#object .li8").load("object/global-obj.html");


            $("#browser .li1").load("browser/window-obj.html");
            $("#browser .li2").load("browser/navigator-obj.html");
            $("#browser .li3").load("browser/screen-obj.html");
            $("#browser .li4").load("browser/history-obj.html");
            $("#browser .li5").load("browser/location-obj.html");
        });

        $(document).ready(function(){
            $("#browser").treeview({
                toggle: function() {
                    console.log("%s was toggled.", $(this).find(">span").text());
                }
            });
            $("#object").treeview({
                toggle: function() {
                    console.log("%s was toggled.", $(this).find(">span").text());
                }
            });
        });
    </script>
</head>
<body>

<h3>JavaScript Object</h3>
<div class="area-tree">
    <ul id="object" class="filetree">
        <li class="closed li1"></li>
        <li class="closed li2"></li>
        <li class="closed li3"></li>
        <li class="closed li4"></li>
        <li class="closed li5"></li>
        <li class="closed li6"></li>
        <li class="closed li7"></li>
        <li class="closed li8"></li>
    </ul>
</div>

<h3>Browser Objects</h3>
<div class="area-tree">
    <ul id="browser" class="filetree">
        <li class="closed li1"></li>
        <li class="closed li2"></li>
        <li class="closed li3"></li>
        <li class="closed li4"></li>
        <li class="closed li5"></li>
    </ul>
</div>
</body>
</html>
